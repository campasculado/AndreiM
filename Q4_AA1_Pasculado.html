
<script>
const sequence = prompt("Enter the mRNA sequence:");


const startCodonIndex = sequence.indexOf("");
if (startCodonIndex === -1) {
  document.write("Error: cannot be identified.");
} else {

  const codons = sequence.substring(startCodonIndex + 3).match(/.{1,3}/g);


  const aminoAcids = codons.map((codon) => {
    switch (codon) {
      case "UUU":
      case "UUC":
        return "Phe";
      case "UUA":
      case "UUG":
      case "CUU":
      case "CUC":
      case "CUA":
      case "CUG":
        return "Leu";
      case "AUU":
      case "AUC":
      case "AUA":
        return "Ile";
      case "AUG":
        return "Met";
      case "GUU":
      case "GUC":
      case "GUA":
      case "GUG":
        return "Val";
      case "UCU":
      case "UCC":
      case "UCA":
      case "UCG":
      case "AGU":
      case "AGC":
        return "Ser";
      case "CCU":
      case "CCC":
      case "CCA":
      case "CCG":
        return "Pro";
      case "ACU":
      case "ACC":
      case "ACA":
      case "ACG":
        return "Thr";
      case "GCU":
      case "GCC":
      case "GCA":
      case "GCG":
        return "Ala";
      case "UAU":
      case "UAC":
        return "Tyr";
      case "UAA":
      case "UAG":
      case "UGA":
        return "STOP";
      case "CAU":
      case "CAC":
        return "His";
      case "CAA":
      case "CAG":
        return "Gln";
      case "AAU":
      case "AAC":
        return "Asn";
      case "AAA":
      case "AAG":
        return "Lys";
      case "GAU":
      case "GAC":
        return "Asp";
      case "GAA":
      case "GAG":
        return "Glu";
      case "UGU":
      case "UGC":
        return "Cys";
      case "UGG":
        return "Trp";
      case "CGU":
      case "CGC":
      case "CGA":
      case "CGG":
      case "AGA":
      case "AGG":
        return "Arg";
      case "GGU":
      case "GGC":
      case "GGA":
      case "GGG":
        return "Gly";
      default:
        return "Unknown";
    }
  });


  document.write(`[${codons.join(", ")}]<br>`);
  aminoAcids.forEach((aa, i) => {
    document.write(`${codons[i]} --> ${aa}<br>`);
    if (aa === "STOP") {
      return false;
    }
  });
}
</script>
